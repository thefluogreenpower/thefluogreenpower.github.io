    <link

      sizes="144x144"
      href="img/favicon-retina-ipad.png"

  <body>
    <!-- Page preloader -->

      <div id="preloader">
        <span></span>
        <span></span>
      </div>
    </div>

    <!-- Overlay -->
    <div class="global-overlay">
      <div class="overlay">
        <!-- Lines Overlay -->
        <div class="overlay-dash"></div>
      </div>
    </div>

    <!-- START - Home Part -->
    <section id="home-wrap">
      <!-- Stars Overlay - Uncomment the next 3 lines to activate the effect-->
      <!-- <div id='stars'></div>
			<div id='stars2'></div>
			<div id='stars3'></div> -->

      <div class="content">
        <h1 class="text-intro opacity-0">
          <span class="polyfy-title">ATeam Varese</span>
        </h1>

        <p class="text-intro opacity-0">
          Due righe sul progetto
        </p>

        <a href="#" class="light-btn text-intro opacity-0"
          >Acquista una visiera</a
        >

        <a
          href="#"
          id="go-receive-donations"
          data-target="receive-donations-form-anchor"
          class="action-btn trigger text-intro opacity-0"
          >Ricevi una donazione</a
        >
      </div>
      <!-- /. content -->

      <!-- Social icons -->
      <div class="social-icons text-intro opacity-0">
        <a href="https://www.youtube.com/watch?v=PigdvMnikOY"
          ><i class="fa fa-youtube"></i
        ></a>
      </div>
      <!-- /. social-icons -->
    </section>
    <!-- END - Home Part -->

    <!-- START - More Informations Part -->
    <section id="info-wrap" class="show-info">
      <div class="hero">
        <div class="center-text">
          <h3 class="darky">Chi siamo / cosa facciamo / presentazione</h3>

          <p>
            Qui bisogna scrivere qualcosa
          </p>
        </div>
        <!-- /. center-text -->
      </div>
      <!-- /. hero -->

      <div class="content">
        <div class="photo-line">
          <div
            class="my-gallery"
            itemscope
            itemtype="https://schema.org/ImageGallery"
          >
            <!-- Item -->
            <figure
              itemprop="associatedMedia"
              itemscope
              itemtype="https://schema.org/ImageObject"
              class="col-xs-12 col-sm-6 col-lg-6 clear-second"
            >
              <!-- Link to the picture and to open the gallery / Fill up well the data-size property -->
              <a
                class="box-picture"
                href="img/testimonials/gallery/ospedale_legnano_medicina_2.jpeg"
                itemprop="contentUrl"
                data-size="1600x900"
              >
                <!-- Your picture -->
                <img
                  src="img/testimonials/gallery/ospedale_legnano_medicina_2.jpeg"
                  itemprop="thumbnail"
                  class="img-responsive"
                />
                <div class="text-center">
                  <h4>Ospedale di Legnano</h4>
                  <p>Medicina Generale</p>
                </div>
              </a>

              <!-- Picture's description for the gallery -->
              <figcaption itemprop="caption description">
                <div class="photo-details">
                  <h4>Ospedale di Legnano</h4>
                  <p>Medicina Generale</p>
                </div>
              </figcaption>
            </figure>

            <!-- Item -->
            <figure
              itemprop="associatedMedia"
              itemscope
              itemtype="https://schema.org/ImageObject"
              class="col-xs-12 col-sm-6 col-lg-6"
            >
              <!-- Link to the picture and to open the gallery / Fill up well the data-size property -->
              <a
                class="box-picture"
                href="img/testimonials/gallery/cva_angera.jpeg"
                itemprop="contentUrl"
                data-size="1600x900"
              >
                <!-- Your picture -->
                <img
                  src="img/testimonials/gallery/cva_angera.jpeg"
                  itemprop="thumbnail"
                  class="img-responsive"
                />
                <div class="text-center">
                  <h4>CVA Angera</h4>
                </div>
              </a>

              <!-- Picture's description for the gallery -->
              <figcaption itemprop="caption description">
                <div class="photo-details">
                  <h4>CVA Angera</h4>
                </div>
              </figcaption>
            </figure>

            <!-- Item -->
            <figure
              itemprop="associatedMedia"
              itemscope
              itemtype="https://schema.org/ImageObject"
              class="col-xs-12 col-sm-6 col-lg-6 clear-second"
            >
              <!-- Link to the picture and to open the gallery / Fill up well the data-size property -->
              <a
                class="box-picture"
                href="img/testimonials/gallery/ospedale_valduce_2.jpeg"
                itemprop="contentUrl"
                data-size="768x1024"
              >
                <!-- Your picture -->
                <img
                  src="img/testimonials/gallery/ospedale_valduce_2.jpeg"
                  itemprop="thumbnail"
                  class="img-responsive"
                />
                <div class="text-center">
                  <h4>Ospedale di Valduce</h4>
                </div>
              </a>

              <!-- Picture's description for the gallery -->
              <figcaption itemprop="caption description">
                <div class="photo-details">
                  <h4>Ospedale di Valduce</h4>
                </div>
              </figcaption>
            </figure>

            <!-- Item -->
            <figure
              itemprop="associatedMedia"
              itemscope
              itemtype="https://schema.org/ImageObject"
              class="col-xs-12 col-sm-6 col-lg-6"
            >
              <!-- Link to the picture and to open the gallery / Fill up well the data-size property -->
              <a
                class="box-picture"
                href="img/testimonials/gallery/ps_gallarate_1.jpeg"
                itemprop="contentUrl"
                data-size="1200x1599"
              >
                <!-- Your picture -->
                <img
                  src="img/testimonials/gallery/ps_gallarate_1.jpeg"
                  itemprop="thumbnail"
                  class="img-responsive"
                />
                <div class="text-center">
                  <h4>Ospedale di Gallarate</h4>
                  <p>Pronto Soccorso</p>
                </div>
              </a>

              <!-- Picture's description for the gallery -->
              <figcaption itemprop="caption description">
                <div class="photo-details">
                  <h4>Ospedale di Gallarate</h4>
                  <p>Pronto Soccorso</p>
                </div>
              </figcaption>
            </figure>
          </div>
          <!-- /# my-gallery -->
        </div>
        <!-- /. photo-line -->
      </div>
      <!-- /. content -->

      <div id="contact-anchor" class="dark-hero">
        <div class="center-text">
          <h3 class="lighty">Get in touch!</h3>

          <div class="info-contact row">
            <div class="col-xs-12 col-sm-6 col-lg-6 item-map">
              <div class="contact-item">
                <i class="icon ion-ios-telephone"></i>
                <p>Telefono: Qualcuno vuole essere spammato?</p>
              </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-lg-6 item-map">
              <div class="contact-item">
                <i class="icon ion-ios-email"></i>
                <p>
                  <a href="mailto:ateam@dominio.it">ateam@dominio.it</a>
                </p>
              </div>
            </div>
          </div>
          <!-- /. info-contact -->
        </div>
        <!-- /. center-text -->
      </div>
      <!-- /. dark-hero -->

      <div
        id="receive-donations-form-anchor"
        class="content-form no-padding-bottom"
      >
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSf3V0WGEujpgVO_StnSBV95b_bAkw3h4zPgeEYQVInUvw3fOw/viewform?embedded=true"
          width="100%"
          height="1500"
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          >Caricamento…</iframe
        >
      </div>

      <footer>
        <p>© 2020 - Made for ATeam Varese</p>
      </footer>
    </section>
    <!-- END - More Informations Part -->

    <!-- Root element of PhotoSwipe, the gallery. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <!-- Background of PhotoSwipe. 
	        	It's a separate element as animating opacity is faster than rgba(). -->
      <div class="pswp__bg"></div>

      <!-- Slides wrapper with overflow:hidden. -->
      <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
		            PhotoSwipe keeps only 3 of them in the DOM to save memory.
		            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <!--  Controls are self-explanatory. Order can be changed. -->

            <div class="pswp__counter"></div>

            <button
              class="pswp__button pswp__button--close"
              title="Close (Esc)"
            ></button>

            <button
              class="pswp__button pswp__button--share"
              title="Share"
            ></button>

            <button
              class="pswp__button pswp__button--fs"
              title="Toggle fullscreen"
            ></button>

            <button
              class="pswp__button pswp__button--zoom"
              title="Zoom in/out"
            ></button>

            <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
            <!-- element will get class pswp__preloader--active when preloader is running -->
            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>

          <div
            class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap"
          >
            <div class="pswp__share-tooltip"></div>
          </div>

          <button
            class="pswp__button pswp__button--arrow--left"
            title="Previous (arrow left)"
          ></button>

          <button
            class="pswp__button pswp__button--arrow--right"
            title="Next (arrow right)"
          ></button>

          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- /. Root element of PhotoSwipe. Must have class pswp. -->

    <!-- Notify plugin -->

    <script src="js/jquery.mousewheel.js"></script>

    <!-- Custom Scrollbar plugin -->
    <script src="js/jquery.mCustomScrollbar.js"></script>

    <!-- Popup Newsletter Form -->
    <script src="js/classie.js"></script>
    <script src="js/dialogFx.js"></script>

    <!-- PhotoSwipe Core JS file -->
